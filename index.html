<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Practica 6</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="contenedor">

        <div id="pantalla">
            <div id="textoPantalla"></div>
            <div id="cursor"></div>
        </div>

        <div id="teclado">
            <div class="fila">
                <div code="Backquote" class="especial">º</div>
                <div code="Digit1">1</div>
                <div code="Digit2">2</div>
                <div code="Digit3">3</div>
                <div code="Digit4">4</div>
                <div code="Digit5">5</div>
                <div code="Digit6">6</div>
                <div code="Digit7">7</div>
                <div code="Digit8">8</div>
                <div code="Digit9">9</div>
                <div code="Digit0">0</div>
                <div code="Minus">?</div>
                <div code="Equal">¿</div>
                <div code="Backspace" class="especial larga">Backspace</div>
            </div>

            <div class="fila">
                <div code="Tab" class="especial media">Tab</div>
                <div code="KeyQ">q</div>
                <div code="KeyW">w</div>
                <div code="KeyE">e</div>
                <div code="KeyR">r</div>
                <div code="KeyT">t</div>
                <div code="KeyY">y</div>
                <div code="KeyU">u</div>
                <div code="KeyI">i</div>
                <div code="KeyO">o</div>
                <div code="KeyP">p</div>
                <div>^</div>
                <div>+</div>
                <div code="Enter" id="enter" class="especial">Enter <div id="enter2"></div>
                </div>
            </div>

            <div class="fila">
                <div class="especial larga">CapsLock</div>
                <div code="KeyA">a</div>
                <div code="KeyS">s</div>
                <div code="KeyD">d</div>
                <div code="KeyF">f</div>
                <div code="KeyG">g</div>
                <div code="KeyH">h</div>
                <div code="KeyJ">j</div>
                <div code="KeyK">k</div>
                <div code="KeyL">l</div>
                <div code="Semicolon">ñ</div>
                <div code="Quote">´</div>
                <div code="Backslash">ç</div>
            </div>

            <div class="fila">
                <div code="ShiftLeft" class="especial corta">Shift</div>
                <div code="IntlBackslash">></div>
                <div code="KeyZ">z</div>
                <div code="KeyX">x</div>
                <div code="KeyC">c</div>
                <div code="KeyV">v</div>
                <div code="KeyB">b</div>
                <div code="KeyN">n</div>
                <div code="KeyM">m</div>
                <div code="Comma">,</div>
                <div code="Period">.</div>
                <div code="Slash">-</div>
                <div code="ShiftRight" class="especial muyLarga">Shift</div>
            </div>

            <div class="fila">
                <div code="ControlLeft" class="especial corta">Control</div>
                <div code="MetaLeft" class="especial corta">windows</div>
                <div code="AltLeft" class="especial corta">Alt</div>
                <div code="Space" class="especial space">&nbsp;</div>
                <div code="AltRight" class="especial corta">AltGraph</div>
                <div code="MetaRight" class="especial corta">Meta</div>
                <div code="Fn" class="especial corta">fn</div>
                <div code="ControlRight" class="especial corta">Control</div>
            </div>
        </div>
        <div id="debugInfo">asd</div>
    </div>

</body>
<script src="js/script.js"></script>

</html>
