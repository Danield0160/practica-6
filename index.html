<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Practica 6</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="contenedor">


        <div id="contenedorPantalla">
            Computer  3000 <span></span>
            <div id="marcoPantalla3d">
                <div id="pantallaDetras"></div>
            </div>
            <div id="pantalla">
                <div id="textoPantalla"></div>
                <div id="cursor"></div>
            </div>

        </div>


        <div id="teclado">
            <div class="fila">
                <div class="especial alternativa" code="Backquote">º</div>
                <div class="alternativa" code="Digit1">1</div>
                <div class="alternativa" code="Digit2">2</div>
                <div class="alternativa" code="Digit3">3</div>
                <div class="alternativa" code="Digit4">4</div>
                <div class="alternativa" code="Digit5">5</div>
                <div class="alternativa" code="Digit6">6</div>
                <div class="alternativa" code="Digit7">7</div>
                <div class="alternativa" code="Digit8">8</div>
                <div class="alternativa" code="Digit9">9</div>
                <div class="alternativa" code="Digit0">0</div>
                <div class="alternativa" code="Minus">'</div>
                <div class="alternativa" code="Equal">¡</div>
                <div code="Backspace" class="especial larga">Backspace</div>
            </div>

            <div class="fila">
                <div code="Tab" class="especial media">Tab</div>
                <div class="alternativa" code="KeyQ">q</div>
                <div class="alternativa" code="KeyW">w</div>
                <div class="alternativa" code="KeyE">e</div>
                <div class="alternativa" code="KeyR">r</div>
                <div class="alternativa" code="KeyT">t</div>
                <div class="alternativa" code="KeyY">y</div>
                <div class="alternativa" code="KeyU">u</div>
                <div class="alternativa" code="KeyI">i</div>
                <div class="alternativa" code="KeyO">o</div>
                <div class="alternativa" code="KeyP">p</div>
                <div class="alternativa" code="BracketLeft">^</div>
                <div class="alternativa" code="BracketRight">+</div>
                <div code="Enter" id="enter" class="especial">Enter <div code="Enter" id="enter2"></div>
                </div>
            </div>

            <div class="fila">
                <div code="CapsLock" class="especial larga">CapsLock</div>
                <div class="alternativa" code="KeyA">a</div>
                <div class="alternativa" code="KeyS">s</div>
                <div class="alternativa" code="KeyD">d</div>
                <div class="alternativa" code="KeyF">f</div>
                <div class="alternativa" code="KeyG">g</div>
                <div class="alternativa" code="KeyH">h</div>
                <div class="alternativa" code="KeyJ">j</div>
                <div class="alternativa" code="KeyK">k</div>
                <div class="alternativa" code="KeyL">l</div>
                <div class="alternativa" code="Semicolon">ñ</div>
                <div class="alternativa" code="Quote">´</div>
                <div class="alternativa" code="Backslash">ç</div>
            </div>

            <div class="fila">
                <div code="ShiftLeft" class="especial corta">Shift</div>
                <div class="alternativa" code="IntlBackslash">></div>
                <div class="alternativa" code="KeyZ">z</div>
                <div class="alternativa" code="KeyX">x</div>
                <div class="alternativa" code="KeyC">c</div>
                <div class="alternativa" code="KeyV">v</div>
                <div class="alternativa" code="KeyB">b</div>
                <div class="alternativa" code="KeyN">n</div>
                <div class="alternativa" code="KeyM">m</div>
                <div class="alternativa" code="Comma">,</div>
                <div class="alternativa" code="Period">.</div>
                <div class="alternativa" code="Slash">-</div>
                <div code="ShiftRight" class="especial muyLarga">Shift alternante</div>
            </div>

            <div class="fila">
                <div code="ControlLeft" class="especial corta">Control</div>
                <div code="MetaLeft" class="especial corta">windows</div>
                <div code="AltLeft" class="especial corta">Altgr alt</div>
                <div code="Space" class="especial space">&nbsp;</div>
                <div code="AltRight" class="especial corta">alt gr</div>
                <div code="MetaRight" class="especial corta">windows</div>
                <div code="Fn" class="especial corta">fn</div>
                <div code="ControlRight" class="especial corta">Control</div>
            </div>
            <div id="decorador">
                <div></div>
            </div>


        </div>


        <input type="checkbox" name="" id="visualizacionALternativaTecla" checked>Visualizar alternacion de teclas
        <div id="debugInfo"></div>
    </div>




</body>
<script src="js/script.js"></script>

</html>
